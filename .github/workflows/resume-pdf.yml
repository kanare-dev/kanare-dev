name: Build resume PDF (Release asset)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Asciidoctor PDF
        run: |
          gem install asciidoctor asciidoctor-pdf

      - name: Download Japanese fonts (Noto Sans CJK JP)
        run: |
          mkdir -p pdf/fonts dist
          curl -fsSL -o pdf/fonts/NotoSansCJKjp-VF.ttf \
            https://raw.githubusercontent.com/notofonts/noto-cjk/main/Sans/Variable/TTF/NotoSansCJKjp-VF.ttf

      - name: Build PDF
        run: |
          asciidoctor-pdf \
            -a pdf-theme=pdf/theme.yml \
            -a pdf-fontsdir=pdf/fonts \
            -D dist \
            resume.adoc

      - name: Upload PDF to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/resume.pdf
